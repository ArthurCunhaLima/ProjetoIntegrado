<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuCardápio - Plataforma de Cardápios Digitais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/home/style.css}">
</head>
<body>
    <section class="hero-section">
        <div class="container">
            <div class="hero-content">
                <div class="logo">
                    <i class="bi bi-journal-text"></i>
                </div>
                <h1>MeuCardápio</h1>
                <h2>Transforme seu estabelecimento com cardápios digitais profissionais</h2>
                
                <div class="row justify-content-center mt-5">
                    <div class="col-12 col-md-5">
                        <a th:href="@{/pages/cardapiocreator}" class="btn btn-primary-custom btn-custom">
                            <i class="bi bi-plus-lg me-2"></i>Criar Cardápio
                        </a>
                    </div>
                </div>
                
                <div class="row justify-content-center">
                    <div class="col-12 col-md-5">
                        <a th:href="@{/pages/cardapioeditor}" class="btn btn-secondary-custom btn-custom">
                            <i class="bi bi-pencil-fill me-2"></i>Editar Cardápio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</body>
</html>
