<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cardapio.nomeEstabelecimento} + ' - Cardápio'">Cardápio</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" th:href="@{/cardapio/style.css}">
    
    <style>
        /* Correções específicas para alinhamento */
        .cardapio-theme {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container-cardapio {
            flex: 1;
        }
        
        /* Ajuste dos cards para grid responsiva */
        .categoria-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        /* Mantém o comportamento do card do Bootstrap */
        .item-card {
            height: 100%;
            transition: all 0.3s ease;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }
        
        /* Ajuste do preço */
        .item-preco {
            white-space: nowrap;
            font-weight: bold;
        }
        
        /* Garante que o footer fique no fundo */
        .cardapio-theme footer {
            margin-top: auto;
        }
    </style>
</head>

<body th:classappend="${'cardapio-theme tema-' + (cardapio.temaPredefinido ?: 'claro')}">
    
    <header class="cardapio-header py-4">
        <div class="container">
            <div class="text-center">
                <h1 class="display-5 fw-bold mb-2" th:text="${cardapio.nomeEstabelecimento}">Nome do Estabelecimento</h1>
                <p class="lead mb-0 subtitle">Cardápio Digital</p>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <div th:if="${cardapio?.itensCardapio != null and !cardapio.itensCardapio.empty}">
            <div class="categoria-section mb-5">
                <h2 class="categoria-title mb-4 pb-2 border-bottom">Cardápio</h2>
                <div class="categoria-grid">
                    <div th:each="item : ${cardapio.itensCardapio}">
                        <div class="card item-card h-100 border-0 shadow-sm">
                            <div class="card-body d-flex flex-column">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h3 class="item-nome h5 fw-bold mb-0" th:text="${item.nome}">Nome do Item</h3>
                                    <span class="item-preco badge bg-primary" 
                                          th:text="'R$ ' + ${#numbers.formatDecimal(item.valor, 1, 2, 'POINT')}">
                                        R$ 0,00
                                    </span>
                                </div>
                                <p class="item-descricao text-muted mt-2 mb-0" 
                                   th:if="${item.descricao != null and item.descricao != ''}"
                                   th:text="${item.descricao}">
                                    Descrição do item
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${cardapio?.itensCardapio == null or cardapio.itensCardapio.empty}" 
             class="empty-state text-center py-5">
            <div class="py-5">
                <i class="bi bi-journal-x display-1 text-muted mb-4"></i>
                <h3 class="h4 mb-3">Cardápio em Atualização</h3>
                <p class="text-muted mb-0">Nosso cardápio está passando por melhorias. Volte em breve!</p>
            </div>
        </div>
    </main>

    <footer class="py-4">
        <div class="container">
            <p class="text-center mb-0">
                <small class="opacity-75">
                    Cardápio digital gerado por <strong>MeuCardápio</strong> • 
                    <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}">01/01/2024</span>
                </small>
            </p>
        </div>
    </footer>
    
    <!-- Bootstrap JS (opcional, só se precisar de funcionalidades JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Adiciona animação suave aos cards
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.item-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
