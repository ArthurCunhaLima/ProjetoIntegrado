<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cardapio.nomeEstabelecimento} + ' - Cardápio'">Cardápio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        main {
            flex: 1;
        }
        
        .cardapio-header {
            background: linear-gradient(135deg, rgba(44,62,80,0.95), rgba(52,73,94,0.95));
            color: white;
            padding: 4rem 0;
            margin-bottom: 3rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .cardapio-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(33, 150, 243, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .cardapio-header .container-cardapio {
            position: relative;
            z-index: 1;
        }
        
        .cardapio-header h1 {
            font-size: 3.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }
        
        .cardapio-header .subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .categoria-section {
            margin-bottom: 4rem;
        }
        
        .categoria-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid;
            display: inline-block;
            letter-spacing: -0.5px;
        }
        
        .item-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
        }
        
        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
            z-index: 1;
        }
        
        .item-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .item-card:hover::before {
            left: 100%;
        }
        
        .item-card .card-body {
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .item-nome {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            color: inherit;
            letter-spacing: -0.3px;
        }
        
        .item-preco {
            font-size: 1.6rem;
            font-weight: 800;
            color: #4CAF50;
            margin-bottom: 1rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
        }
        
        .item-descricao {
            color: #7f8c8d;
            font-size: 0.98rem;
            line-height: 1.7;
            margin-bottom: 0;
            font-weight: 500;
        }
        
        .categoria-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }
        
        .container-cardapio {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
            color: #7f8c8d;
        }
        
        .empty-state i {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.4;
            color: #cbd5e0;
            display: block;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            font-size: 1rem;
            margin: 0;
        }
        
        footer {
            background: linear-gradient(135deg, rgba(44,62,80,0.95), rgba(52,73,94,0.95));
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 4rem;
        }
        
        footer small {
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .cardapio-header {
                padding: 2.5rem 0;
            }
            
            .cardapio-header h1 {
                font-size: 2.2rem;
            }
            
            .cardapio-header .subtitle {
                font-size: 1rem;
            }
            
            .categoria-title {
                font-size: 1.8rem;
            }
            
            .categoria-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .item-card .card-body {
                padding: 1.5rem;
            }
            
            .item-nome {
                font-size: 1.2rem;
            }
            
            .item-preco {
                font-size: 1.4rem;
            }
        }
        
        @media (max-width: 576px) {
            .cardapio-header {
                padding: 2rem 0;
            }
            
            .cardapio-header h1 {
                font-size: 1.8rem;
            }
            
            .categoria-title {
                font-size: 1.4rem;
            }
            
            .container-cardapio {
                padding: 0 1rem;
            }
            
            .item-card .card-body {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body th:with="fundoPagina=${cardapio.hexCorFundoPagina != null ? cardapio.hexCorFundoPagina : cardapio.hexFundo}" 
      th:style="'background-color: ' + ${fundoPagina} + '; color: ' + ${cardapio.hexTexto}">
    


    <header class="cardapio-header" th:style="'background: linear-gradient(135deg, ' + ${cardapio.hexFundo} + ', ' + ${cardapio.hexFundo} + 'cc)'">
        <div class="container-cardapio">
            <h1 th:text="${cardapio.nomeEstabelecimento}">Nome do Estabelecimento</h1>
            <p class="subtitle">Cardápio Digital</p>
        </div>
    </header>

    <main class="container-cardapio">
        <div th:if="${cardapio?.itensCardapio != null and !cardapio.itensCardapio.empty}">
            
            <div class="categoria-section">
                <h2 class="categoria-title" th:style="'border-bottom-color: ' + ${cardapio.hexTexto} + ';'">
                    Itens
                </h2>
                
                <div class="categoria-grid">
                    <div th:each="item : ${cardapio.itensCardapio}">
                        <div class="card item-card" 
                            th:with="fundoCard=${cardapio.hexCorFundoCard != null ? cardapio.hexCorFundoCard : '#ffffff'}"
                            th:style="'background-color: ' + ${fundoCard} + 
                                '; color: ' + ${cardapio.hexTexto} + 
                                '; border: 2px solid ' + ${cardapio.hexTexto} + '40;'">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h3 class="item-nome" th:text="${item.nome}">Nome do Item</h3>
                                    <span class="item-preco" 
                                          th:text="'R$ ' + ${#numbers.formatDecimal(item.valor, 1, 2, 'POINT')}">
                                        R$ 0,00
                                    </span>
                                </div>
                                <p class="item-descricao" 
                                   th:if="${item.descricao != null and item.descricao != ''}"
                                   th:text="${item.descricao}">
                                    Descrição do item
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        


        <div th:if="${cardapio?.itensCardapio == null or cardapio.itensCardapio.empty}" 
             class="empty-state">
            <i class="bi bi-journal-x"></i>
            <h3>Cardápio em Atualização</h3>
            <p>Nosso cardápio está passando por melhorias. Volte em breve!</p>
        </div>
    </main>




    <footer class="mt-5 py-5 text-center" 
            th:style="'background: linear-gradient(135deg, ' + ${cardapio.hexFundo} + ', ' + ${cardapio.hexFundo} + 'cc); color: ' + ${cardapio.hexTexto} + '; border-top: 3px solid ' + ${cardapio.hexTexto} + ';'">
        <div class="container-cardapio">
            <p class="mb-0">
                <small style="font-weight: 500; font-size: 0.95rem;">
                    Cardápio digital gerado por <strong>MeuCardápio</strong> • 
                    <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}">01/01/2024</span>
                </small>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Adiciona animação suave aos cards
            const cards = document.querySelectorAll('.item-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
            
            // Ajusta o contraste para melhor legibilidade
            function adjustContrast() {
                const backgroundColor = document.body.style.backgroundColor;
                const textColor = document.body.style.color;
                
                // Se as cores forem muito similares, ajusta automaticamente
                if (backgroundColor && textColor) {
                    // Remove o # das cores hex
                    const hexFundo = backgroundColor.replace('#', '');
                    const hexTexto = textColor.replace('#', '');
                    
                    // Converte para RGB
                    const rFundo = parseInt(hexFundo.substr(0,2), 16);
                    const gFundo = parseInt(hexFundo.substr(2,2), 16);
                    const bFundo = parseInt(hexFundo.substr(4,2), 16);
                    
                    const rTexto = parseInt(hexTexto.substr(0,2), 16);
                    const gTexto = parseInt(hexTexto.substr(2,2), 16);
                    const bTexto = parseInt(hexTexto.substr(4,2), 16);
                    
                    // Calcula diferença de brilho (fórmula de luminosidade)
                    const brightnessFundo = (rFundo * 299 + gFundo * 587 + bFundo * 114) / 1000;
                    const brightnessTexto = (rTexto * 299 + gTexto * 587 + bTexto * 114) / 1000;
                    
                    const difference = Math.abs(brightnessFundo - brightnessTexto);
                    
                    // Se a diferença for muito pequena, ajusta automaticamente
                    if (difference < 125) {
                        document.body.style.color = brightnessFundo > 128 ? '#000000' : '#FFFFFF';
                    }
                }
            }
            
            // Executa o ajuste de contraste
            setTimeout(adjustContrast, 100);
        });
    </script>
</body>
</html>
